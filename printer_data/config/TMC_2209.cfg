#########################################################
#
#  Configure tmc2209 stepper drivers
#
#########################################################

[tmc2209 stepper_x]
uart_pin: P1.10
interpolate: True
run_current: 0.85
stealthchop_threshold: 0
driver_SGTHRS: 52 # 255 is Highest value (most sensitive) 0 is least sensitive
diag_pin: ~P1.29

[tmc2209 stepper_y]
uart_pin: P1.9
interpolate: True
run_current: 0.85
stealthchop_threshold: 0
driver_SGTHRS:48 # 255 is Highest value (most sensitive) 0 is least sensitive
diag_pin: ~P1.28

[tmc2209 stepper_z]
uart_pin: P1.8
interpolate: True
run_current: 0.85
stealthchop_threshold: 0
diag_pin: P1.27

[tmc2209 stepper_z1]
uart_pin: P1.4
interpolate: True
run_current: 0.85
stealthchop_threshold: 0
diag_pin: P1.27

[tmc2209 extruder]
uart_pin: EBBCan:PA15
interpolate: False
run_current: 0.85 #**
sense_resistor: 0.11 #**
stealthchop_threshold: 0
driver_TBL: 0
driver_HEND: 6
driver_HSTRT: 7
driver_TOFF: 4

